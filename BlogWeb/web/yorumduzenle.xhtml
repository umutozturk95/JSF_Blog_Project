<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Kullanıcı İşlemleri</title>
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form>
            <div id="baslik">
                #{KullaniciBean.seciliBlog.blogBaslik}
            </div>
            <div id="aciklama">
                Hoş geldiniz #{KullaniciBean.kullaniciAdi}" sistemden çıkmak için
                <h:commandLink
                    style="color: white;"
                    value="tıklayınız." action="#{KullaniciBean.cikis}"/>
            </div>
            <div id="menu">
                <ul id="nav">
                    <li>
                        <h:commandLink
                            rendered="#{KullaniciBean.kullaniciBlogSahibiVeyaAdminMi}"
                            value="Bloglarımı Getir"
                            action="#{KullaniciBean.kullanicininBloglariniListele}" />
                    </li>
                    <li>
                        <h:commandLink 
                            value="Tüm Blogları Listele"
                            action="#{KullaniciBean.tumBloglariListele}" />
                    </li>
                    <li>

                        <h:commandLink
                            rendered="#{KullaniciBean.kullaniciBlogSahibiVeyaAdminMi}"
                            value="Yeni Blog Oluştur"
                            action="#{KullaniciBean.yeniBlog}" />
                    </li>
                </ul>

            </div>
            <div id="giris">
                <h:panelGrid columns="2">
                    <h:outputText style="font-weight: bold;" value="Yorum başlığı:"/>
                    <h:inputText value="#{KullaniciBean.yorumBaslik}"/>
                    <h:outputText style="font-weight: bold;" value="Yorum içeriği:"/>
                    <h:inputTextarea 
                        style="width: 300px; height: 220px;"
                        value="#{KullaniciBean.yorumIcerik}"/>
                </h:panelGrid>
                <h:commandButton
                    style="font-weight: bold; width: 90px"
                    rendered="#{KullaniciBean.yorumBaslik.length() eq 0}"
                    action="#{KullaniciBean.yorumEkle}" value="Ekle"/>
                <h:commandButton
                    style="font-weight: bold; width: 90px"
                    rendered="#{KullaniciBean.yorumBaslik.length() gt 0}"
                    action="#{KullaniciBean.yorumGuncelle}" value="Düzenle"/>
            </div>
            <div id="footer"> 
                Copyright @www.kodlab.com
            </div>
        </h:form>
    </h:body>
</html>
